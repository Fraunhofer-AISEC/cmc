name: build

on:
  push:
    branches:
      - main
    tags:
        - "v*.*.*"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.7
      - name: Build
        run: |
          pushd cmcd
          go build -ldflags="-s -w" -trimpath
          popd
          pushd testtool
          go build -ldflags="-s -w" -trimpath
          popd
          pushd tools/metasign
          go build -ldflags="-s -w" -trimpath
          popd
          pushd tools/metaconv
          go build -ldflags="-s -w" -trimpath
          popd
      - name: Vet Check
        run: go vet ./...
      - name: Format Check
        run: go fmt ./...
      - name: Static Check
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "latest"
          install-go: false
      - name: Misspell Check
        run: |
          go install github.com/client9/misspell/cmd/misspell@latest
          misspell .
      - name: Test
        run: go test ./...
      - name: "Upload cmcd"
        uses: actions/upload-artifact@v4
        with:
          name: cmcd
          path: cmcd/cmcd
      - name: "Upload testtool"
        uses: actions/upload-artifact@v4
        with:
          name: testtool
          path: testtool/testtool
      - name: "Upload metaconv"
        uses: actions/upload-artifact@v4
        with:
          name: metaconv
          path: tools/metaconv/metaconv
      - name: "Upload metasign"
        uses: actions/upload-artifact@v4
        with:
          name: metasign
          path: tools/metasign/metasign
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cmcd/cmcd
            testtool/testtool
            tools/metaconv/metaconv
            tools/metasign/metasign


