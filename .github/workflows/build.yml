name: build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build
        run: |
          pushd cmcd
          make
          popd
          pushd testclient
          make
          popd
          pushd testconnector
          make
          popd
      - name: Check
        run: |
          go vet ./...
          go fmt ./...
      - name: Test
        run: go test ./...
      - name: "Upload cmcd"
        uses: actions/upload-artifact@v2
        with:
          name: cmcd
          path: cmcd/cmcd
      - name: "Upload testclient"
        uses: actions/upload-artifact@v2
        with:
          name: testclient
          path: testclient/testclient
      - name: "Upload testconnector"
        uses: actions/upload-artifact@v2
        with:
          name: testconnector
          path: testconnector/testconnector
