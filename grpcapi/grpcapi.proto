syntax = "proto3";

package grpcapi;
option go_package = "./;grpcapi";

service CMCService {
    rpc Attest(AttestationRequest) returns (AttestationResponse) {}
    rpc Verify(VerificationRequest) returns (VerificationResponse) {}
    rpc TLSSign(TLSSignRequest) returns (TLSSignResponse) {}
    rpc TLSCert(TLSCertRequest) returns (TLSCertResponse) {}
    rpc PeerCache(PeerCacheRequest) returns (PeerCacheResponse) {}
    rpc Measure(MeasureRequest) returns (MeasureResponse) {}
}


message AttestationRequest {
  string version = 1;
  bytes nonce = 2;
  repeated string cached = 3;
}

message AttestationResponse {
  string version = 1;
  bytes report = 2;
  map<string, bytes> metadata = 3;
  repeated string cache_misses = 4;
}

message VerificationRequest {
  string version = 1;
  bytes nonce = 2;
  bytes report = 3;
  map<string, bytes> metadata = 4;
  bytes ca = 5;
  string peer = 6;
  repeated string cache_misses = 7;
  bytes policies = 8;
}

message VerificationResponse {
  string version = 1;
  bytes result = 2;
}

message TLSSignRequest {
  string version = 1;
  bytes content = 2;
  HashFunction hashtype = 3;
  PSSOptions pssOpts = 4;
}

message TLSSignResponse {
  string version = 1;
  bytes signed_content = 2;
}

message TLSCertRequest {
  string version = 1;
}

message TLSCertResponse {
  string version = 1;
  repeated bytes certificate = 2; // PEM encoded
}

message PeerCacheRequest {
  string version = 1;
  string peer = 2;
}

message PeerCacheResponse {
  string version = 1;
  repeated string cache = 2;
}

message MeasureRequest {
  string version = 1;
  MeasureEvent measure_envent = 2;
}


message MeasureResponse {
  string version = 1;
  bool success = 2;
}

message MeasureEvent {
  bytes sha256 = 1;
  string event_name = 2;
  CtrData ctr_data = 3;
}

message PSSOptions {
  int32 salt_length = 1;
}

message CtrData {
  bytes config_sha256 = 1;
  bytes rootfs_sha256 = 2;
  bytes oci_spec = 3;
}


enum HashFunction {
	  SHA1        = 0;
	  SHA224      = 1;
	  SHA256      = 2;
	  SHA384      = 3;
	  SHA512      = 4;
	  MD4         = 5;
	  MD5         = 6;
	  MD5SHA1     = 7;
	  RIPEMD160   = 8;
	  SHA3_224    = 9;
	  SHA3_256    = 10;
	  SHA3_384    = 11;
	  SHA3_512    = 12;
	  SHA512_224  = 13;
	  SHA512_256  = 14;
	  BLAKE2s_256 = 15;
	  BLAKE2b_256 = 16;
	  BLAKE2b_384 = 17;
	  BLAKE2b_512 = 18;
}